<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="app-film" attributes="film">
  <template>
    <link rel="stylesheet" href="app-film.css">
    
    <div class="film" on-click="{{chooseFilm}}">
      <div class="name">{{film.name}}</div>
      <div class="description">{{film.description}}</div>
      <div class="times">
        <template repeat="{{time in film.times}}">
          <div class="time">{{time}}</div>
        </template>
      </div>
    </div>
  </template>
  <script>
    (function () {

      Polymer({
        chooseFilm: function () {
          this.fire("filmChoosed", this.film);
        }
      });

    })();
  </script>
</polymer-element>
